name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: EventFlex.UserManagement
          POSTGRES_USER: billy
          POSTGRES_PASSWORD: qazwsx1@3
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U billy -d EventFlex.UserManagement"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore UserManagement.API/UserManagement.API.csproj

      - name: Build
        run: dotnet build UserManagement.API/UserManagement.API.csproj --no-restore --configuration Release

      - name: Run tests
        run: dotnet test UserManagement.API.Test/UserManagement.API.Test.csproj --no-build --verbosity normal

      - name: Apply migrations
        run: dotnet ef database update --project UserManagement.API/UserManagement.API.csproj --startup-project UserManagement.API/UserManagement.API.csproj

      - name: Build Docker image
        run: docker build -t usermanagementapi:latest -f UserManagement.API/Dockerfile .

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag usermanagementapi:latest ${{ secrets.DOCKER_USERNAME }}/usermanagementapi:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/usermanagementapi:latest

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_USERNAME }}/usermanagementapi:latest
            docker stop usermanagementapi || true
            docker rm usermanagementapi || true
            docker run -d --name postgres -e POSTGRES_DB=EventFlex.UserManagement -e POSTGRES_USER=billy -e POSTGRES_PASSWORD=qazwsx1@3 -v postgres-data:/var/lib/postgresql/data -v ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh -p 5432:5432 postgres:17
            docker run -d -p 8080:8080 --name usermanagementapi --link postgres:postgres ${{ secrets.DOCKER_USERNAME }}/usermanagementapi:latest