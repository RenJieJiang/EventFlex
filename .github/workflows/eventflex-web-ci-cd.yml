name: EventFlex Web CI/CD Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'eventflex-web/**'
  pull_request:
    branches:
      - main
    paths:
      - 'eventflex-web/**'
  workflow_dispatch:
    inputs:
      run_docker_build:
        description: 'Run Docker Build and Push'
        required: true
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install
        working-directory: ./eventflex-web

      - name: Build
        run: npm run build
        working-directory: ./eventflex-web

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Build and Push Docker image
        if: ${{ github.event.inputs.run_docker_build == 'true' }}
        run: |
          cd eventflex-web
          docker buildx create --use
          docker buildx build --platform linux/amd64,linux/arm64 -t ${{ secrets.DOCKER_USERNAME }}/eventflex-web:latest --push .

      - name: Copy Kubernetes manifests to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.AWS_EC2_WEB_SERVER }}
          username: ${{ secrets.AWS_UBUNTU_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          source: "./k8s/eventflex-web/*"
          target: "/home/${{ secrets.AWS_UBUNTU_USER }}"

      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_WEB_SERVER }}
          username: ${{ secrets.AWS_UBUNTU_USER }}
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            # Install Docker
            sudo apt-get update -y
            sudo apt-get install -y docker.io iptables conntrack
            sudo systemctl start docker
            sudo systemctl enable docker

            # Create docker group if it doesn't exist
            if ! getent group docker > /dev/null; then
              sudo groupadd docker
            fi

            # Add user to docker group
            sudo usermod -aG docker ${{ secrets.AWS_UBUNTU_USER }}

            # Install iptables
            sudo apt-get install -y iptables

            # Install conntrack if not already installed
            if ! command -v conntrack &> /dev/null; then
              echo "conntrack not found, installing..."
              sudo apt-get install -y conntrack
            else
              echo "conntrack is already installed."
            fi

            # Install crictl if not already installed
            if ! command -v crictl &> /dev/null; then
              echo "crictl not found, installing..."
              VERSION="v1.22.0"
              curl -LO https://github.com/kubernetes-sigs/cri-tools/releases/download/$VERSION/crictl-$VERSION-linux-amd64.tar.gz
              sudo tar zxvf crictl-$VERSION-linux-amd64.tar.gz -C /usr/local/bin
              rm -f crictl-$VERSION-linux-amd64.tar.gz
            else
              echo "crictl is already installed."
            fi

            # Install kubeadm, kubelet, and kubectl
            sudo apt-get update && sudo apt-get install -y apt-transport-https curl
            curl -s https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
            sudo bash -c 'cat <<EOF >/etc/apt/sources.list.d/kubernetes.list
            deb https://apt.kubernetes.io/ kubernetes-xenial main
            EOF'
            sudo apt-get update
            sudo apt-get install -y kubelet kubeadm kubectl
            sudo apt-mark hold kubelet kubeadm kubectl

            # Initialize Kubernetes cluster
            sudo kubeadm init --pod-network-cidr=10.244.0.0/16

            # Set up kubeconfig for the ec2-user
            mkdir -p $HOME/.kube
            sudo cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
            sudo chown $(id -u):$(id -g) $HOME/.kube/config

            # Install a pod network add-on (Flannel)
            kubectl apply -f https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml

            # Allow scheduling pods on the master node (optional)
            kubectl taint nodes --all node-role.kubernetes.io/control-plane-

            # Pull Docker image
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/eventflex-web:latest

            # Apply Kubernetes manifests
            kubectl apply -f /home/${{ secrets.AWS_UBUNTU_USER }}/k8s/eventflex-web/deployment.yaml
            kubectl apply -f /home/${{ secrets.AWS_UBUNTU_USER }}/k8s/eventflex-web/service.yaml
            kubectl apply -f /home/${{ secrets.AWS_UBUNTU_USER }}/k8s/eventflex-web/ingress.yaml